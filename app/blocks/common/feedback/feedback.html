<section class="feedback wrapper">
    <div class="feedback__left">
        <img src="images/auto/feedback/feedback.png" alt="" class="feedback__left-img">
        <div class="feedback__left-content">
            <p class="feedback__left-title">Выгодный <span>TRADE-IN</span></p>
            <p class="feedback__left-subtitle">Оценим и обменяем ваш автомобиль на выгодных условиях</p>
        </div>
    </div>
    <div class="feedback__right">
        <form action="" class="feedback__right-form">
            <input class="feedback__right-form__input" type="text" placeholder="Ваше имя">
            <input class="feedback__right-form__input" type="text" placeholder="Телефон">
            <button class="feedback__right-form__button btn-blue-default" onclick="toggleDropdown(7)">Отправить</button>
            <p class="feedback__right-desc">
                Нажимая кнопку «Отправить» вы соглашаетесь на обработку 
                <a href="#">персональных данных</a>
            </p>
        </form>
    </div>
</section>
