<form action="" class="main-filter wrapper">
    <div class="main-filter__content">

        <div class="select">
            <div class="select-btn">
                <span class="btn-text">Марка автомобиля</span>
                <img src="images/icons/default/arrowSelectBlue.svg" alt="" class="arrow-dwn">
            </div>
            <select class="list-items">
                <option value="" disabled>Марка автомобиля</option>
                <option class="item" value="Alfa Romeo">Alfa Romeo</option>
                <option class="item" value="Cadillac">Cadillac</option>
                <option class="item" value="Changan">Changan</option>
                <option class="item" value="Datsun">Datsun</option>
                <option class="item" value="Hyundai">Hyundai</option>
                <option class="item" value="Kia">Kia</option>
                <option class="item" value="Lexus">Lexus</option>
                <option class="item" value="Mercedes-Benz">Mercedes-Benz</option>
                <option class="item" value="Toyota">Toyota</option>
            </select>
        </div>

        <div class="select select--checkbox select--models">
            <div class="select-btn">
                <span class="btn-text">Модель автомобиля</span>
                <img src="images/icons/default/arrowSelectBlue.svg" alt="" class="arrow-dwn">
            </div>
            <select class="list-items" multiple>
                <option value="" disabled>Модель автомобиля</option>
                <option class="item" value="Compartment">
                    Купе
                </option>
                <option class="item" value="Convertible">
                    Кабриолет
                </option>
                <option class="item" value="OffRoadVehicle3">
                    Внедорожник 3 дв.
                </option>
                <option class="item" value="OffRoadVehicle5">
                    Внедорожник 5 дв.
                </option>
                <option class="item" value="Liftback">
                    Лифтбек
                </option>
                <option class="item" value="Other">
                    Иное наименование
                </option>
            </select>
        </div>

        <div class="select select--checkbox hidden">
            <div class="select-btn">
                <span class="btn-text">Тип кузова</span>
                <img src="images/icons/default/arrowSelectBlue.svg" alt="" class="arrow-dwn">
            </div>
            <select class="list-items" multiple>
                <option value="" disabled>Тип кузова</option>
                <option class="item" value="Compartment">
                    Купе
                </option>
                <option class="item" value="Convertible">
                    Кабриолет
                </option>
                <option class="item" value="OffRoadVehicle3">
                    Внедорожник 3 дв.
                </option>
                <option class="item" value="OffRoadVehicle5">
                    Внедорожник 5 дв.
                </option>
                <option class="item" value="Liftback">
                    Лифтбек
                </option>
                <option class="item" value="Other">
                    Иное наименование
                </option>
            </select>
        </div>

        <div class="select select--checkbox hidden">
            <div class="select-btn">
                <span class="btn-text">Коробка передач</span>
                <img src="images/icons/default/arrowSelectBlue.svg" alt="" class="arrow-dwn">
            </div>
            <select class="list-items" multiple>
                <option value="" disabled>Коробка передач</option>
                <option class="item" value="Automatic">
                    Автоматическая
                </option>
                <option class="item" value="Mechanical">
                    Механическая
                </option>
            </select>
        </div>

        <div class="select select--checkbox hidden">
            <div class="select-btn">
                <span class="btn-text">Тип привода</span>
                <img src="images/icons/default/arrowSelectBlue.svg" alt="" class="arrow-dwn">
            </div>
            <select class="list-items" multiple>
                <option value="" disabled>Тип привода</option>
                <option class="item" value="Front">
                    Передний
                </option>
                <option class="item" value="Back">
                    Задний
                </option>
                <option class="item" value="Full">
                    Полный
                </option>
            </select>
        </div>

        
        <div class="input-group hidden">
            <div class="input-group__block">
                <input type="text" placeholder="Цена от" class="input-default main-filter__input">
            </div>
            <div class="input-group__block">
                <input type="text" placeholder="Цена до" class="input-default main-filter__input">
            </div>
        </div>

        <div class="input-group hidden">
            <div class="input-group__block">
                <input type="text" placeholder="Объем от" class="input-default main-filter__input">
            </div>
            <div class="input-group__block">
                <input type="text" placeholder="Объем до" class="input-default main-filter__input">
            </div>
        </div>

    </div>

    <div class="main-filter__bottom">
        <div class="main-filter__btn-group">
            <button class="main-filter__btn">
                <img src="images/icons/default/all-params.svg" alt="" class="main-filter__btn-icon">
                <span class="main-filter__btn-text all-params">Все параметры</span>
            </button>
            <button class="main-filter__btn main-filter__btn--reset" type="reset">
                <img src="images/icons/default/reset.svg" alt="" class="main-filter__btn-icon">
                <span class="main-filter__btn-text reset">Сбросить</span>
            </button>
        </div>
        <button class="main-filter__btn-primary btn-blue-default">Показать 1495 вариантов</button>
    </div>
</form>
